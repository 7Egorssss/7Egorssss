<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liga Escolar 2025</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Archivo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF3B30;
            --secondary: #FFD60A;
            --dark: #1C1C1E;
            --light: #F5F5F7;
            --accent: #00D4FF;
            --success: #34C759;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Archivo', sans-serif;
            background: linear-gradient(135deg, #0a1628 0%, #1a2332 50%, #0a1628 100%);
            color: var(--light);
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 59, 48, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 214, 10, 0.08) 0%, transparent 50%);
            z-index: 0;
            pointer-events: none;
        }
        
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 80px,
                    rgba(255, 255, 255, 0.02) 80px,
                    rgba(255, 255, 255, 0.02) 160px
                );
            z-index: 0;
            pointer-events: none;
        }
        
        /* Animated Background */
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.03;
            background-image: 
                url('data:image/svg+xml,<svg width="60" height="60" xmlns="http://www.w3.org/2000/svg"><circle cx="30" cy="30" r="28" fill="none" stroke="white" stroke-width="2"/><path d="M30 2 Q35 15 30 30 Q25 15 30 2 M30 58 Q35 45 30 30 Q25 45 30 58 M2 30 Q15 35 30 30 Q15 25 2 30 M58 30 Q45 35 30 30 Q45 25 58 30" fill="none" stroke="white" stroke-width="1.5"/></svg>');
            background-size: 60px 60px;
            animation: slidePattern 30s linear infinite;
        }
        
        @keyframes slidePattern {
            0% { transform: translate(0, 0); }
            100% { transform: translate(60px, 60px); }
        }
        
        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header */
        header {
            text-align: center;
            padding: 60px 20px 40px;
            position: relative;
        }
        
        h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(3rem, 10vw, 7rem);
            letter-spacing: 0.05em;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            animation: titleGlow 3s ease-in-out infinite;
        }
        
        @keyframes titleGlow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: var(--accent);
            letter-spacing: 0.2em;
            text-transform: uppercase;
            font-weight: 600;
        }
        
        /* Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .tab-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--primary);
            color: var(--light);
            padding: 15px 30px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .tab-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--primary);
            transition: left 0.3s ease;
            z-index: -1;
        }
        
        .tab-btn:hover::before {
            left: 0;
        }
        
        .tab-btn.active {
            background: var(--primary);
            border-color: var(--secondary);
            box-shadow: 0 0 20px rgba(255, 59, 48, 0.5);
        }
        
        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .tab-content.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Clasificación */
        .clasificacion {
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid var(--accent);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        
        .clasificacion h2 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5rem;
            color: var(--secondary);
            margin-bottom: 25px;
            text-align: center;
            letter-spacing: 0.1em;
        }
        
        .tabla-clasificacion {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
        }
        
        .tabla-clasificacion thead th {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.1rem;
            letter-spacing: 0.1em;
            color: var(--accent);
            padding: 15px;
            text-align: left;
            border-bottom: 2px solid var(--primary);
        }
        
        .tabla-clasificacion tbody tr {
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }
        
        .tabla-clasificacion tbody tr:hover {
            background: rgba(255, 59, 48, 0.2);
            transform: translateX(10px);
        }
        
        .tabla-clasificacion tbody tr.top-3 {
            background: linear-gradient(90deg, rgba(255, 214, 10, 0.2), rgba(255, 59, 48, 0.1));
            border-left: 4px solid var(--secondary);
        }
        
        .tabla-clasificacion td {
            padding: 15px;
            font-weight: 600;
        }
        
        .position {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.8rem;
            color: var(--secondary);
            width: 60px;
            text-align: center;
        }
        
        .team-name {
            font-size: 1.1rem;
            color: var(--light);
        }
        
        .points {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.5rem;
            color: var(--success);
            text-align: center;
        }
        
        /* Jornadas */
        .jornadas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }
        
        .jornada-card {
            background: linear-gradient(135deg, rgba(255, 59, 48, 0.1), rgba(0, 212, 255, 0.1));
            border: 2px solid var(--primary);
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .jornada-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 214, 10, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .jornada-card:hover::before {
            opacity: 1;
        }
        
        .jornada-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 59, 48, 0.3);
            border-color: var(--secondary);
        }
        
        .jornada-header {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem;
            color: var(--secondary);
            margin-bottom: 15px;
            letter-spacing: 0.1em;
            border-bottom: 2px solid var(--accent);
            padding-bottom: 10px;
        }
        
        .descansa {
            background: rgba(255, 214, 10, 0.2);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 600;
            color: var(--secondary);
            text-align: center;
        }
        
        .partido {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
        }
        
        .partido:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.02);
        }
        
        .partido.jugado {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
        }
        
        .equipo {
            font-weight: 600;
            color: var(--light);
            flex: 1;
            transition: all 0.3s ease;
        }
        
        .equipo.ganador {
            color: var(--success);
            font-weight: 700;
            text-shadow: 0 0 10px rgba(52, 199, 89, 0.5);
        }
        
        .equipo.empate {
            color: var(--secondary);
        }
        
        .vs {
            font-family: 'Bebas Neue', sans-serif;
            color: var(--accent);
            font-size: 1.2rem;
            margin: 0 15px;
        }
        
        .resultado-final {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 20px;
            border-radius: 8px;
            margin: 0 15px;
        }
        
        .goles {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.8rem;
            color: var(--secondary);
            min-width: 30px;
            text-align: center;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .tab-btn {
                width: 100%;
            }
            
            .jornadas-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    
    <div class="container">
        <header>
            <h1>LIGA ESCOLAR</h1>
            <p class="subtitle">Temporada 2025</p>
        </header>
        
        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('clasificacion')">Clasificación</button>
            <button class="tab-btn" onclick="showTab('jornadas')">Jornadas</button>
        </div>
        
        <!-- Clasificación -->
        <div id="clasificacion" class="tab-content active">
            <div class="clasificacion">
                <h2>Tabla de Posiciones</h2>
                <table class="tabla-clasificacion">
                    <thead>
                        <tr>
                            <th>POS</th>
                            <th>EQUIPO</th>
                            <th>PJ</th>
                            <th>PG</th>
                            <th>PE</th>
                            <th>PP</th>
                            <th>GF</th>
                            <th>GC</th>
                            <th>DIF</th>
                            <th>PTS</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-body">
                        <!-- Se llenará dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Jornadas -->
        <div id="jornadas" class="tab-content">
            <div id="jornadas-container" class="jornadas-grid">
                <!-- Se llenará dinámicamente -->
            </div>
        </div>
    </div>
    
    <script>
        let ligaData = {};
        
        // Cargar datos
        async function cargarDatos() {
            try {
                const response = await fetch('liga-data.json');
                const data = await response.json();
                ligaData = data;
                
                calcularClasificacion();
                renderizarTodo();
            } catch (error) {
                console.error('Error al cargar datos:', error);
            }
        }
        
        function calcularClasificacion() {
            // Resetear estadísticas
            const equiposData = {};
            for (let i = 1; i <= 9; i++) {
                equiposData[`Equipo ${i}`] = {
                    puntos: 0,
                    jugados: 0,
                    ganados: 0,
                    empatados: 0,
                    perdidos: 0,
                    golesFavor: 0,
                    golesContra: 0
                };
            }
            
            // Procesar resultados desde el JSON
            ligaData.jornadas.forEach(jornada => {
                jornada.partidos.forEach(partido => {
                    if (partido.golesLocal !== undefined && partido.golesVisitante !== undefined) {
                        const golesLocal = partido.golesLocal;
                        const golesVisitante = partido.golesVisitante;
                        const local = partido.local;
                        const visitante = partido.visitante;
                        
                        equiposData[local].jugados++;
                        equiposData[visitante].jugados++;
                        equiposData[local].golesFavor += golesLocal;
                        equiposData[local].golesContra += golesVisitante;
                        equiposData[visitante].golesFavor += golesVisitante;
                        equiposData[visitante].golesContra += golesLocal;
                        
                        if (golesLocal > golesVisitante) {
                            equiposData[local].puntos += 3;
                            equiposData[local].ganados++;
                            equiposData[visitante].perdidos++;
                        } else if (golesLocal < golesVisitante) {
                            equiposData[visitante].puntos += 3;
                            equiposData[visitante].ganados++;
                            equiposData[local].perdidos++;
                        } else {
                            equiposData[local].puntos += 1;
                            equiposData[visitante].puntos += 1;
                            equiposData[local].empatados++;
                            equiposData[visitante].empatados++;
                        }
                    }
                });
            });
            
            ligaData.equiposCalculados = equiposData;
        }
        
        function renderizarTodo() {
            renderizarClasificacion();
            renderizarJornadas();
        }
        
        function renderizarClasificacion() {
            const tbody = document.getElementById('tabla-body');
            const equiposData = ligaData.equiposCalculados;
            const equiposArray = Object.entries(equiposData).map(([nombre, stats]) => ({
                nombre,
                ...stats,
                diferencia: stats.golesFavor - stats.golesContra
            }));
            
            // Ordenar por puntos, diferencia de goles, goles a favor
            equiposArray.sort((a, b) => {
                if (b.puntos !== a.puntos) return b.puntos - a.puntos;
                if (b.diferencia !== a.diferencia) return b.diferencia - a.diferencia;
                return b.golesFavor - a.golesFavor;
            });
            
            tbody.innerHTML = equiposArray.map((equipo, index) => `
                <tr class="${index < 3 ? 'top-3' : ''}">
                    <td class="position">${index + 1}</td>
                    <td class="team-name">${equipo.nombre}</td>
                    <td>${equipo.jugados}</td>
                    <td>${equipo.ganados}</td>
                    <td>${equipo.empatados}</td>
                    <td>${equipo.perdidos}</td>
                    <td>${equipo.golesFavor}</td>
                    <td>${equipo.golesContra}</td>
                    <td>${equipo.diferencia > 0 ? '+' : ''}${equipo.diferencia}</td>
                    <td class="points">${equipo.puntos}</td>
                </tr>
            `).join('');
        }
        
        function renderizarJornadas() {
            const container = document.getElementById('jornadas-container');
            container.innerHTML = ligaData.jornadas.map(jornada => `
                <div class="jornada-card">
                    <div class="jornada-header">${jornada.nombre}</div>
                    <div class="descansa">Descansa: ${jornada.descansa}</div>
                    ${jornada.partidos.map(partido => {
                        const golesLocal = partido.golesLocal !== undefined ? partido.golesLocal : null;
                        const golesVisitante = partido.golesVisitante !== undefined ? partido.golesVisitante : null;
                        const jugado = golesLocal !== null && golesVisitante !== null;
                        
                        let ganador = '';
                        if (jugado) {
                            if (golesLocal > golesVisitante) ganador = 'local';
                            else if (golesVisitante > golesLocal) ganador = 'visitante';
                            else ganador = 'empate';
                        }
                        
                        return `
                        <div class="partido ${jugado ? 'jugado' : ''}">
                            <span class="equipo ${ganador === 'local' ? 'ganador' : ganador === 'empate' ? 'empate' : ''}">${partido.local}</span>
                            ${jugado ? `
                                <div class="resultado-final">
                                    <span class="goles">${golesLocal}</span>
                                    <span class="vs">-</span>
                                    <span class="goles">${golesVisitante}</span>
                                </div>
                            ` : `
                                <span class="vs">VS</span>
                            `}
                            <span class="equipo ${ganador === 'visitante' ? 'ganador' : ganador === 'empate' ? 'empate' : ''}">${partido.visitante}</span>
                        </div>
                        `;
                    }).join('')}
                </div>
            `).join('');
        }
        
        function showTab(tabName) {
            // Ocultar todos los tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Mostrar el tab seleccionado
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }
        
        // Inicializar
        cargarDatos();
    </script>
</body>
</html>
