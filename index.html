<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgusChampion 2026</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Archivo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF3B30;
            --secondary: #FFD60A;
            --dark: #1C1C1E;
            --light: #F5F5F7;
            --accent: #00D4FF;
            --success: #34C759;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Archivo', sans-serif;
            background: linear-gradient(135deg, #0a1628 0%, #1a2332 50%, #0a1628 100%);
            color: var(--light);
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 59, 48, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 214, 10, 0.08) 0%, transparent 50%);
            z-index: 0;
            pointer-events: none;
        }
        
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.03;
            background-image: 
                url('data:image/svg+xml,<svg width="60" height="60" xmlns="http://www.w3.org/2000/svg"><circle cx="30" cy="30" r="28" fill="none" stroke="white" stroke-width="2"/><path d="M30 2 Q35 15 30 30 Q25 15 30 2 M30 58 Q35 45 30 30 Q25 45 30 58 M2 30 Q15 35 30 30 Q15 25 2 30 M58 30 Q45 35 30 30 Q45 25 58 30" fill="none" stroke="white" stroke-width="1.5"/></svg>');
            background-size: 60px 60px;
            animation: slidePattern 30s linear infinite;
        }
        
        @keyframes slidePattern {
            0% { transform: translate(0, 0); }
            100% { transform: translate(60px, 60px); }
        }
        
        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 60px 20px 40px;
        }
        
        h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(3rem, 10vw, 8rem);
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 0 40px rgba(255, 214, 10, 0.3);
        }
        
        .subtitle {
            font-size: 1.4rem;
            color: var(--accent);
            letter-spacing: 0.3em;
            text-transform: uppercase;
            font-weight: 700;
        }
        
        .tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 50px;
            justify-content: center;
        }
        
        .tab-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 3px solid var(--primary);
            color: var(--light);
            padding: 15px 35px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.4rem;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        
        .tab-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-color: var(--secondary);
            box-shadow: 0 0 20px rgba(255, 214, 10, 0.4);
        }
        
        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .tab-content.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .clasificacion {
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid rgba(0, 212, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            overflow-x: auto;
        }
        
        .tabla-clasificacion {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 8px;
        }
        
        .tabla-clasificacion thead th {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.1rem;
            color: var(--accent);
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid var(--primary);
            white-space: nowrap;
        }
        
        .tabla-clasificacion tbody tr {
            background: rgba(255, 255, 255, 0.05);
            transition: transform 0.2s;
        }
        
        .tabla-clasificacion tbody tr:hover {
            transform: scale(1.01);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .tabla-clasificacion td {
            padding: 15px;
            text-align: center;
            font-weight: 600;
        }
        
        .position {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.8rem;
            color: var(--secondary);
        }
        
        .team-name {
            text-align: left !important;
            font-size: 1.1rem;
            color: var(--light);
        }
        
        .points {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.8rem;
            color: var(--success);
        }

        .puntuacion-info {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.85rem;
            color: var(--light);
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        .info-item b {
            color: var(--secondary);
            margin-right: 4px;
        }

        .info-sep {
            color: var(--primary);
            font-weight: bold;
        }

        .jornadas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
        }
        
        .jornada-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .jornada-header {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem;
            color: var(--secondary);
            text-align: center;
            margin-bottom: 15px;
            border-bottom: 2px solid var(--accent);
        }

        .descansa {
            text-align: center;
            font-size: 0.9rem;
            margin-bottom: 15px;
            color: #aaa;
        }

        .partido {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
            padding: 10px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
        }

        .equipo { font-size: 0.9rem; text-align: center; }
        .equipo.ganador { color: var(--success); font-weight: bold; }
        .marcador { 
            font-family: 'Bebas Neue', sans-serif; 
            background: var(--dark);
            padding: 5px 10px;
            border-radius: 5px;
            color: var(--secondary);
        }

        @media (max-width: 768px) {
            .tabla-clasificacion thead th { font-size: 0.7rem; padding: 10px 5px; }
            .tabla-clasificacion td { padding: 10px 5px; font-size: 0.85rem; }
            .team-name { min-width: 100px; }
            .puntuacion-info { flex-wrap: wrap; gap: 10px; font-size: 0.75rem; }
            .info-sep { display: none; }
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    
    <div class="container">
        <header>
            <h1>AGUSCHAMPION</h1>
            <p class="subtitle">Temporada 2026</p>
        </header>
        
        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('clasificacion')">Clasificación</button>
            <button class="tab-btn" onclick="showTab('jornadas')">Jornadas</button>
        </div>
        
        <div id="clasificacion" class="tab-content active">
            <div class="clasificacion">
                <table class="tabla-clasificacion">
                    <thead>
                        <tr>
                            <th>POSICIÓN</th>
                            <th>EQUIPO</th>
                            <th>PARTIDOS JUGADOS</th>
                            <th>GANADOS</th>
                            <th>PERDIDOS</th>
                            <th>GOLES A FAVOR</th>
                            <th>GOLES EN CONTRA</th>
                            <th>PUNTOS</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-body"></tbody>
                </table>

                <div class="puntuacion-info">
                    <span class="info-item"><b>Victoria:</b> 3 pts</span>
                    <span class="info-sep">/</span>
                    <span class="info-item"><b>Empate:</b> 1 pt</span>
                    <span class="info-sep">/</span>
                    <span class="info-item"><b>Derrota:</b> 0 pts</span>
                    <span class="info-sep">|</span>
                    <span class="info-item"><b>Desempate:</b> Diferencia de Goles (Favor - Contra)</span>
                </div>
            </div>
        </div>
        
        <div id="jornadas" class="tab-content">
            <div id="jornadas-container" class="jornadas-grid"></div>
        </div>
    </div>
    
    <script>
        let ligaData = {};
        
        async function cargarDatos() {
            try {
                const response = await fetch('liga-data.json');
                ligaData = await response.json();
                calcularClasificacion();
                renderizarTodo();
            } catch (error) {
                console.error('Error:', error);
            }
        }
        
        function calcularClasificacion() {
            const equiposData = {};
            Object.keys(ligaData.equipos).forEach(nombre => {
                equiposData[nombre] = { puntos: 0, jugados: 0, ganados: 0, perdidos: 0, golesFavor: 0, golesContra: 0 };
            });
            
            ligaData.jornadas.forEach(jornada => {
                jornada.partidos.forEach(partido => {
                    if (partido.golesLocal !== undefined && partido.golesVisitante !== undefined) {
                        const { local, visitante, golesLocal, golesVisitante } = partido;
                        
                        equiposData[local].jugados++;
                        equiposData[visitante].jugados++;
                        equiposData[local].golesFavor += golesLocal;
                        equiposData[local].golesContra += golesVisitante;
                        equiposData[visitante].golesFavor += golesVisitante;
                        equiposData[visitante].golesContra += golesLocal;
                        
                        if (golesLocal > golesVisitante) {
                            equiposData[local].puntos += 3;
                            equiposData[local].ganados++;
                            equiposData[visitante].perdidos++;
                        } else if (golesLocal < golesVisitante) {
                            equiposData[visitante].puntos += 3;
                            equiposData[visitante].ganados++;
                            equiposData[local].perdidos++;
                        } else {
                            equiposData[local].puntos += 1;
                            equiposData[visitante].puntos += 1;
                        }
                    }
                });
            });
            ligaData.equiposCalculados = equiposData;
        }
        
        function renderizarTodo() {
            const tbody = document.getElementById('tabla-body');
            const equiposArray = Object.entries(ligaData.equiposCalculados).map(([nombre, stats]) => ({
                nombre, ...stats
            }));
            
            // Lógica de desempate: Puntos > Diferencia de Goles (Favor - Contra)
            equiposArray.sort((a, b) => {
                if (b.puntos !== a.puntos) return b.puntos - a.puntos;
                const diffA = a.golesFavor - a.golesContra;
                const diffB = b.golesFavor - b.golesContra;
                return diffB - diffA; 
            });
            
            tbody.innerHTML = equiposArray.map((equipo, index) => `
                <tr>
                    <td class="position">${index + 1}</td>
                    <td class="team-name">${equipo.nombre}</td>
                    <td>${equipo.jugados}</td>
                    <td>${equipo.ganados}</td>
                    <td>${equipo.perdidos}</td>
                    <td>${equipo.golesFavor}</td>
                    <td>${equipo.golesContra}</td>
                    <td class="points">${equipo.puntos}</td>
                </tr>
            `).join('');

            const container = document.getElementById('jornadas-container');
            container.innerHTML = ligaData.jornadas.map(jornada => `
                <div class="jornada-card">
                    <div class="jornada-header">${jornada.nombre}</div>
                    <div class="descansa">Descansa: ${jornada.descansa}</div>
                    ${jornada.partidos.map(p => {
                        const jugado = p.golesLocal !== undefined;
                        return `
                        <div class="partido">
                            <span class="equipo ${jugado && p.golesLocal > p.golesVisitante ? 'ganador' : ''}">${p.local}</span>
                            <span class="marcador">${jugado ? `${p.golesLocal} - ${p.golesVisitante}` : 'VS'}</span>
                            <span class="equipo ${jugado && p.golesVisitante > p.golesLocal ? 'ganador' : ''}">${p.visitante}</span>
                        </div>`;
                    }).join('')}
                </div>
            `).join('');
        }
        
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }
        
        cargarDatos();
    </script>
</body>
</html>
